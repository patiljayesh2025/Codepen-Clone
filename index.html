<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="codepen-clone">
        <div class="brand">
            <img src="./codepenlogo.png" alt="">

        </div>
        <div id="code">
            <section class="text">
                <div>
                    <span>HTML</span>
                </div>
                <textarea placeholder="html">
                    </textarea>
            </section>
            <section class="text">
                <div>
                    <span>CSS</span>
                </div>
                <textarea placeholder="Css">
                    </textarea>
            </section>
            <section class="text">
                <div>
                    <span>Javascript</span>
                </div>
                <textarea placeholder="JS">
                    </textarea>
            </section>
        </div>
        <iframe id="ifames"></iframe>

    </div>

    <script src="script.js"></script>
</body>

</html>
